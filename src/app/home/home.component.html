<div style="text-align: center; margin-top: 100px;">
  <mat-card style="margin-top:10px; width: 50%;">
    <mat-card-content>
      <ul>
        <li *ngFor='let file of files; index as index;'>
          <span id="file-label">
            {{file.name}}
          </span>
          <button mat-button (click)="parse(index)">Parse</button>
          <button mat-button (click)="removeFile(index)">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (click)="onClick()">
        <mat-icon>file_upload</mat-icon>
        Upload
      </button>

    </mat-card-actions>
  </mat-card>
  <input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept=".csv"
    style="display:none;" />
</div>
