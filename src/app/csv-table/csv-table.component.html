<table mat-table [dataSource]="dataSource" class=" mat-elevation-z8">
  <ng-container *ngFor="let header of headers;" matColumnDef="{{header}}">
    <th mat-header-cell *matHeaderCellDef> {{header}} </th>
    <td mat-cell *matCellDef="let element"> {{element[header]}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element; let index">
      <a (click)="openDialog('Update', index)">Edit</a> |
      <a (click)="openDialog('Delete', index)">Delete</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="headers"></tr>
  <tr mat-row *matRowDef="let row; columns: headers;"></tr>
</table>

<button mat-button (click)="openDialog('Add', {})" mat-flat-button color="primary">Add Row</button>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
